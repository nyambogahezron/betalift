openapi: 3.0.0
info:
  title: Betalift API
  description: >-
    Postman collection for Betalift API (v1) covering auth, users, projects,
    feedback, conversations, and notifications. Collection-level bearer auth
    uses {{accessToken}}; tests set common variables.
  version: 1.0.0
servers:
  - url: http://{{baseurl}}
  - url: http://{{api_url}}
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
security:
